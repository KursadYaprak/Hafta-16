<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elementleri</title>
</head>
<body>

    <form>
        <label for="name">Ad:</label>
        <input type="text" placeholder="Adınız"> <br>
        <label for="surname">Soyad:</label>
        <input type="text" placeholder="Soyadınız"> <br>
        <label for="email">E-Posta:</label>
        <input type="email" placeholder="example@mail.com"> <br>
        <label for="password">Parola:</label>
        <input type="password" placeholder="Şifreniz"> <br>
        <label for="sex">Cinsiyet:</label> <br>
        Erkek <input type="radio" name="CinsiyetRadio"> <br>
        Kadın <input type="radio" name="CinsiyetRadio"> <br>
        <label for="fruit">Favori Meyveniz (Birden Çok Seçebilirsiniz!)</label> <br>
        Muz <input type="checkbox"> <br>
        Elma <input type="checkbox"> <br>
        Üzüm <input type="checkbox"> <br> <br>
        <label for="thoughts">Düşüncelerinizi Belirtiniz!</label> <br>
        <textarea name="TextInput" cols="60" rows="10"></textarea> <br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </form>
    
</body>
</html>
